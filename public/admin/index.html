<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Resume Admin</title>
  </head>
  <body>
    <p>Redirecting to the resume admin console...</p>
    <p>
      If you are not redirected, open
      <a id="admin-link" href="http://localhost:5173">http://localhost:5173</a>.
    </p>
    <script>
      (function () {
        var host = window.location.hostname || 'localhost';
        var protocol = window.location.protocol || 'http:';
        var adminUrl = protocol + '//' + host + ':5173';
        var link = document.getElementById('admin-link');
        if (link) {
          link.href = adminUrl;
          link.textContent = adminUrl;
        }
        window.location.replace(adminUrl);
      })();
    </script>
  </body>
</html>
