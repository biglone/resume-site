# Decap CMS 配置文件
# 详细文档: https://decapcms.org/docs/

backend:
  name: git-gateway
  branch: main

# 媒体文件存储位置
media_folder: "public/images"
public_folder: "/images"

# 本地开发时使用 (npx decap-server)
local_backend: true

# 界面语言
locale: "zh_Hans"

# 集合配置
collections:
  - name: "resume"
    label: "简历配置"
    files:
      - name: "config"
        label: "简历内容"
        file: "src/config/resume.yaml"
        fields:
          # ==================
          # 个人信息
          # ==================
          - label: "个人信息"
            name: "profile"
            widget: "object"
            fields:
              - label: "姓名"
                name: "name"
                widget: "string"
              - label: "职位"
                name: "title"
                widget: "string"
              - label: "头像"
                name: "avatar"
                widget: "image"
                required: false
              - label: "个人简介"
                name: "bio"
                widget: "text"
              - label: "所在城市"
                name: "location"
                widget: "string"
              - label: "邮箱"
                name: "email"
                widget: "string"
              - label: "电话"
                name: "phone"
                widget: "string"
                required: false
              - label: "社交链接"
                name: "social"
                widget: "object"
                fields:
                  - label: "GitHub"
                    name: "github"
                    widget: "string"
                    required: false
                  - label: "LinkedIn"
                    name: "linkedin"
                    widget: "string"
                    required: false
                  - label: "Twitter"
                    name: "twitter"
                    widget: "string"
                    required: false
                  - label: "博客"
                    name: "blog"
                    widget: "string"
                    required: false

          # ==================
          # 工作经历
          # ==================
          - label: "工作经历"
            name: "experience"
            widget: "list"
            fields:
              - label: "公司名称"
                name: "company"
                widget: "string"
              - label: "公司Logo"
                name: "logo"
                widget: "image"
                required: false
              - label: "职位"
                name: "position"
                widget: "string"
              - label: "时间段"
                name: "period"
                widget: "string"
                hint: "例如: 2022.03 - 至今"
              - label: "工作地点"
                name: "location"
                widget: "string"
                required: false
              - label: "工作内容"
                name: "description"
                widget: "list"
                field:
                  label: "描述"
                  name: "item"
                  widget: "string"
              - label: "技术标签"
                name: "tags"
                widget: "list"
                field:
                  label: "标签"
                  name: "tag"
                  widget: "string"

          # ==================
          # 项目经历
          # ==================
          - label: "项目经历"
            name: "projects"
            widget: "list"
            fields:
              - label: "项目名称"
                name: "name"
                widget: "string"
              - label: "URL标识"
                name: "slug"
                widget: "string"
                hint: "用于生成项目详情页URL，只能使用小写字母、数字和连字符"
              - label: "简短描述"
                name: "description"
                widget: "text"
              - label: "时间段"
                name: "period"
                widget: "string"
                required: false
              - label: "担任角色"
                name: "role"
                widget: "string"
                required: false
              - label: "详细介绍"
                name: "detail"
                widget: "markdown"
                required: false
                hint: "支持 Markdown 格式"
              - label: "项目亮点"
                name: "highlights"
                widget: "list"
                required: false
                field:
                  label: "亮点"
                  name: "highlight"
                  widget: "string"
              - label: "技术栈"
                name: "tags"
                widget: "list"
                field:
                  label: "技术"
                  name: "tag"
                  widget: "string"
              - label: "项目链接"
                name: "link"
                widget: "string"
                required: false
              - label: "项目截图"
                name: "images"
                widget: "list"
                required: false
                fields:
                  - label: "图片"
                    name: "src"
                    widget: "image"
                  - label: "图片描述"
                    name: "alt"
                    widget: "string"
              - label: "Git提交记录"
                name: "commits"
                widget: "list"
                required: false
                fields:
                  - label: "提交哈希"
                    name: "hash"
                    widget: "string"
                    hint: "7位短哈希，例如: a1b2c3d"
                  - label: "提交信息"
                    name: "message"
                    widget: "string"
                    hint: "例如: feat(cart): add quantity adjustment"
                  - label: "提交日期"
                    name: "date"
                    widget: "string"
                    hint: "例如: 2023-11-15"

          # ==================
          # 技术栈
          # ==================
          - label: "技术栈"
            name: "skills"
            widget: "list"
            fields:
              - label: "分类名称"
                name: "category"
                widget: "string"
              - label: "技能列表"
                name: "items"
                widget: "list"
                fields:
                  - label: "技能名称"
                    name: "name"
                    widget: "string"
                  - label: "熟练程度"
                    name: "level"
                    widget: "number"
                    min: 0
                    max: 100
                    hint: "0-100 的数值"

          # ==================
          # 教育背景
          # ==================
          - label: "教育背景"
            name: "education"
            widget: "list"
            required: false
            fields:
              - label: "学校名称"
                name: "school"
                widget: "string"
              - label: "学位/专业"
                name: "degree"
                widget: "string"
              - label: "时间段"
                name: "period"
                widget: "string"
              - label: "描述"
                name: "description"
                widget: "string"
                required: false

          # ==================
          # 网站配置
          # ==================
          - label: "网站配置"
            name: "site"
            widget: "object"
            fields:
              - label: "网站标题"
                name: "title"
                widget: "string"
              - label: "网站描述"
                name: "description"
                widget: "text"
              - label: "SEO关键词"
                name: "keywords"
                widget: "string"
              - label: "默认主题"
                name: "theme"
                widget: "select"
                options:
                  - { label: "自动", value: "auto" }
                  - { label: "浅色", value: "light" }
                  - { label: "深色", value: "dark" }
              - label: "语言"
                name: "language"
                widget: "string"
                default: "zh-CN"
              - label: "Google Analytics ID"
                name: "analytics"
                widget: "string"
                required: false
