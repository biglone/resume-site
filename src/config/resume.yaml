# Projects / 项目经历
projects:
  - name: "电商平台前端重构"
    slug: "ecommerce-refactor"
    description: "将老旧 jQuery 项目迁移至 React 技术栈，采用微前端架构，支持多团队并行开发"
    period: "2023.06 - 2023.12"
    role: "前端负责人"
    detail: |
      ## 项目背景

      公司原有电商系统使用 jQuery + 原生 JavaScript 开发，存在以下问题：
      - 代码耦合严重，维护成本高
      - 缺乏组件化，重复代码多
      - 性能差，首屏加载时间超过 4 秒

      ## 技术方案

      经过技术调研，我们选择了以下技术栈进行重构：

      - **React 18** - 利用 Concurrent Mode 提升用户体验
      - **TypeScript** - 提供类型安全，减少运行时错误
      - **qiankun 微前端** - 支持多团队并行开发，渐进式迁移
      - **Webpack 5** - 模块联邦实现依赖共享

      ## 核心实现

      ### 微前端架构设计

      ```
      ┌─────────────────────────────────────┐
      │           主应用 (基座)              │
      ├─────────┬─────────┬─────────────────┤
      │ 商品中心 │ 订单中心 │    用户中心     │
      │ (React) │ (React) │    (Vue)       │
      └─────────┴─────────┴─────────────────┘
      ```

      ### 性能优化措施

      1. **代码分割** - 按路由懒加载，首屏只加载必要代码
      2. **图片优化** - WebP 格式 + 懒加载 + CDN
      3. **缓存策略** - Service Worker + HTTP 缓存

      ## 项目成果

      - 首屏加载时间从 **4s 降至 1.2s**，提升 70%
      - 组件复用率达到 **70%**
      - 支持 **10+ 业务线**独立部署
      - 开发效率提升 **40%**

    highlights:
